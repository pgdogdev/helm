{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.create }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ default (include "pgdog.fullname" .) .Values.externalSecrets.name }}
  labels:
    app: pgdog
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "pgdog.fullname" . }}
    creationPolicy: Owner
  {{- if .Values.externalSecrets.remoteRefs }}
  data:
  {{- range .Values.externalSecrets.remoteRefs }}
  - secretKey: {{ .secretKey }}
    remoteRef:
      key: {{ .remoteRef.key }}
      {{- if .remoteRef.property }}
      property: {{ .remoteRef.property }}
      {{- end }}
  {{- end }}
  {{- else }}
  # Default: fetch users.toml from external secret store
  # Configure remoteRefs in values.yaml for your specific secret store
  data: []
  {{- end }}
{{- end }}

