{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pgdog.fullname" . }}-gateway
  labels:
    {{- include "pgdog.gateway.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pgdog.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pgdog.gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "pgdog.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: gateway
          {{- if .Values.gateway.image.name }}
          image: {{ .Values.gateway.image.name }}
          {{- else }}
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy | default .Values.image.pullPolicy }}
          command: ["/usr/local/bin/gateway"]
          args:
            - "/etc/gateway/config.toml"
          ports:
            - name: gateway
              containerPort: {{ .Values.gateway.port | default 8443 }}
          {{- if .Values.gateway.resources }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/gateway
            {{- if .Values.gateway.tls.existingSecret }}
            - name: tls
              mountPath: /etc/gateway/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "pgdog.fullname" . }}-gateway
        {{- if .Values.gateway.tls.existingSecret }}
        - name: tls
          secret:
            secretName: {{ .Values.gateway.tls.existingSecret }}
        {{- end }}
      {{- with .Values.gateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
